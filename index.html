<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet" />
  <title>Project 3</title>
</head>

<body>
  <h1>Calc</h1>
  <form class="calculator" name="calc">
    <input class="screen" type="text" name="txt" onkeypress="return event.charCode >= 48 && event.charCode <= 57" readonly />
    <div class="buttons">
      <div class="btn1">
        <span onclick="document.calc.txt.value +='7'">7</span>
        <span onclick="document.calc.txt.value +='8'">8</span>
        <span onclick="document.calc.txt.value +='9'">9</span>
        <div class="del" onclick="backSpace()">DEL</div>
      </div>
      <div class="btn2">
        <span onclick="document.calc.txt.value +='4'">4</span>
        <span onclick="document.calc.txt.value +='5'">5</span>
        <span onclick="document.calc.txt.value +='6'">6</span>
        <span onclick="addOperator('+')">+</span>
      </div>
      <div class="btn3">
        <span onclick="document.calc.txt.value +='1'">1</span>
        <span onclick="document.calc.txt.value +='2'">2</span>
        <span onclick="document.calc.txt.value +='3'">3</span>
        <span onclick="addOperator('-')">-</span>
      </div>
      <div class="btn4">
        <span onclick="addDecimal()">.</span>
        <span onclick="document.calc.txt.value +='0'">0</span>
        <span onclick="addOperator('/')">/</span>
        <span onclick="addOperator('*')">x</span>
      </div>
      <div class="reset">
        <button class="res">RESET</button>
        <div class="eq" onclick="document.calc.txt.value = eval(calc.txt.value)">=</div>
      </div>
    </div>
  </form>
  <script>
    function backSpace() {
      document.calc.txt.value = document.calc.txt.value.slice(0, -1);
    }

    function addDecimal() {
      if (!document.calc.txt.value.includes('.')) {
        document.calc.txt.value += '.';
      }
    }

    function addOperator(operator) {
      const lastChar = document.calc.txt.value.slice(-1);
      const operators = ['+', '-', '/', '*'];
      if (!operators.includes(lastChar)) {
        document.calc.txt.value += operator;
      }
    }
  </script>
</body>
</html>
